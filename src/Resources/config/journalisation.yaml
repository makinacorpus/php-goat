# Journalisation services
services:

    goat.journal.repository.goat:
        public: false
        class: Goat\Domain\Journal\GoatJournalRepository
        arguments: ['@goat.runner.default']
        tags: ['container.hot_path']

    goat.journal.repository:
        public: true
        alias: goat.journal.repository.goat

    Goat\Domain\Journal\JournalRepository:
        public: true
        alias: goat.journal.repository
