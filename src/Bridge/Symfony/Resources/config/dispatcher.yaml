services:

    # Symfony 4.2: this service is not aliased with its interface.
    Symfony\Component\Messenger\Handler\HandlersLocatorInterface:
        alias: messenger.bus.sync.messenger.handlers_locator

    goat.dispatcher:
        public: false
        class: Goat\Dispatcher\DefaultDispatcher
        arguments: ['@messenger.bus.sync.messenger.handlers_locator', '@goat.message_broker']
        tags: [{ name: "monolog.logger", channel: "goat_dispatcher" }]

    goat.dispatcher.middleware:
        public: false
        class: Goat\Domain\Messenger\DispatcherMiddleware
        arguments: ['@goat.dispatcher']

    goat.transaction_handler.goat:
        public: false
        class: Goat\Dispatcher\GoatTransactionHandler
        arguments: ['@goat.runner.default']
        tags: [{ name: "goat.transaction_handler" }]

    Goat\Dispatcher\Dispatcher:
        public: true
        alias: goat.dispatcher
